<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor Memes</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <script
      src="https://kit.fontawesome.com/46da04e41b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Generador de Memes</h1>
        <div>
          <button class="btn-option" onclick="openSideBar()">
            <i class="fas fa-file-image"></i> Imagen
          </button>
          <button class="btn-option"><i class="fas fa-font"></i> Texto</button>
          <button class="btn-option">
            <i class="far fa-lightbulb"></i> Modo oscuro
          </button>
        </div>
      </header>
      <!--GENERADOR-->
      <section class="section-main">
        <div class="gen-box">
          <p id="top-text">TOP TEXT</p>
          <div src="" id="meme-url"></div>
          <p id="bottom-text">BOTTOM TEXT</p>
        </div>
        <!--DOWNLOAD BOTTOM-->
        <button class="btn-download" type="button">
          <i class="fas fa-download"></i> Descargar meme
        </button>
      </section>
    </main>
    <!--SIDEBARS-->
    <aside class="sidebar">
      <button class="close-panel" id="close-panel">
        <i class="far fa-window-close"></i>
      </button>
      <br /><br />
      <h3>IMAGEN</h3>
      <div class="img-configs">
        <h4>URL</h4>
        <input type="url" />
        <h4>FONDO</h4>

        <h4>FILTROS</h4>
      </div>
    </aside>
  </body>
</html>
